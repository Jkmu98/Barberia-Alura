<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header><!--encabezado-->
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header> 
        
        <main><!--Tipos de input, seleccion de id del label, requerido, guia placeholder -->
             <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">
                

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                <!--caja de texto ajustable -->
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                <!--Lista de items -->
                <fieldset><!--Se cambia por div como estructura de items-->
                    <!--la etiqueta <legend> que usamos para un título de un grupo de campos en cualquier formulario.-->
                    <legend>Como le gustaria que lo contactemos</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>

                     <legend>¿En cual horario prefiere ser atendido?</legend>

                    <select><!--Seelctivo Menu -->
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                    <label><input type="checkbox" class="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label> 

                    <input type="submit" value="Enviar Formulario" class="enviar">

             </form>

             <table><!--tabla-->
            <!--La etiqueta tr, representa la fila de la tabla.
                La etiqueta td, representa la celda de la tabla.
                La etiqueta thead, representa el encabezado de la tabla.
                La etiqueta tbody, representa el cuerpo de la tabla.
                La etiqueta th, representa la celda del encabezado de la tabla.
                La etiqueta tfoot, representa el pie de página de la tabla.--> 

                <thead><!--encabezado tabla-->
                    <tr><!--1 fila de la tabla-->
                        <th>Dia</th><!--contenido 1 columna 1 fila-->
                        <th>Horario</th><!--contenido 2 columna 1 fila-->
                    </tr>    
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>

                </tbody>
                
             </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura>
            <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
        </footer>
        
    </body>
</html>
